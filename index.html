<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Toybox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-left-controls">
    <button onclick="goToMap()">🗺️ Progress Map</button>
    <button onclick="saveAndExit()">💾 Save & Exit</button>
  </div>
  <h1>Simple Drag and Drop v18</h1>

  <div id="game-container">
    <div id="drag-area">
      <div id="drag1" class="draggable" draggable="true">Drag Me</div>
    </div>
    <div id="drop-area">Drop Here</div>
  </div>

  <div id="completion-message" style="display:none;">
    <h2>Completed!</h2>
  </div>

  <script src="../playerState.js"></script>
  <script src="game.js"></script>
</body>
</html>
