<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Drag and Drop x2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Drag and Drop x2</h1>

  <div id="game-container">
    <div id="drag-area">
      <div id="drag1" class="draggable" draggable="true">A</div>
      <div id="drag2" class="draggable" draggable="true">B</div>
    </div>
    <div id="drop-area-1" class="drop-area">Drop Zone 1</div>
    <div id="drop-area-2" class="drop-area">Drop Zone 2</div>
  </div>

  <div id="completion-message" style="display:none;">
    <h2>Completed!</h2>
  </div>

  <script src="game.js"></script>
</body>
</html>
