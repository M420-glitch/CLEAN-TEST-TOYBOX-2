<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Viewport Locked Toybox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="xp-bar">XP: 40</div>

  <div id="game-container">
    <div id="grid-board">
      <!-- 6x6 grid -->
      <!-- 36 squares -->
      ${[...Array(36).keys()].map(i => `<div class="cell" data-index="${i}"></div>`).join('')}
    </div>

    <div id="toolbox">
      ${[...Array(12).keys()].map(i => `<div class="draggable" data-value="${i + 1}">${i + 1}</div>`).join('')}
    </div>

    <div id="result-box" style="display:none;">
      <h2 id="result-text">âœ… You placed all 12 items!</h2>
      <button id="try-again">Try Again</button>
    </div>
  </div>

  <script src="game.js"></script>
  <script>
    // ðŸ’¡ Viewport Height Lock
    const setVh = () => {
      document.documentElement.style.setProperty('--vh', `${window.innerHeight * 0.01}px`);
      document.getElementById('game-container').style.height = `${window.innerHeight}px`;
    };
    setVh();
    window.addEventListener('resize', setVh);

    // ðŸ’¡ Force hide browser chrome (simulate fullscreen)
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 10);
    });
  </script>
</body>
</html>
