<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ground Toybox</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="top-left-controls">
    <button onclick="goToMap()">🗺️ Progress Map</button>
    <button onclick="saveAndExit()">💾 Save & Exit</button>
  </div>

  <header>
    <h1>🌱 Ground Toybox v8</h1>
    <p>Grow crops for the community. Pick 3 essentials from the toolbox. Not everything belongs in the soil.</p>
  </header>

  <main>
    <div id="game-container">
      <div id="game-area">
        <div id="grow-dropzone">
          <div class="grow-slot" data-slot="1"></div>
          <div class="grow-slot" data-slot="2"></div>
          <div class="grow-slot" data-slot="3"></div>
        </div>
        <div id="ground-strip"></div>
      </div>
    </div>

    <section id="toolbox">
      <h2>Toolbox:</h2>
      <img id="seed" src="assets/grow/seed.png" class="draggable" draggable="true" alt="Seed" />
      <img id="water-can" src="assets/grow/water-can.png" class="draggable" draggable="true" alt="Watering Can" />
      <img id="sun" src="assets/grow/sun.png" class="draggable" draggable="true" alt="Sunlight" />
      <img id="cola" src="assets/grow/cola.png" class="draggable" draggable="true" alt="Cola" />
      <img id="flatscreen" src="assets/grow/flatscreen.png" class="draggable" draggable="true" alt="Flatscreen" />
    </section>
  </main>

  <aside id="xp-counter">
    XP: <span id="xp-value">--</span>
  </aside>

  <div id="completion-buttons" style="display: none;">
    <button id="btn-continue">Continue</button>
    <button id="btn-exit">Exit</button>
  </div>

  <script src="game.js"></script>

</body>
</html>
